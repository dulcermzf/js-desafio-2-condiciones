<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Condiciones</title>
  </head>
  <body>
    <main>
      <section id="actividad-1">
        <h2>Actividad 1</h2>

        <img id="gato" src="assets/images/actividad-1.jpeg" alt="gatito gris" />
      </section>

      <section class="contenedor-actividad-2" id="actividad-2">
        <h2>Actividad 2</h2>

        <div class="contenedor-stickers">
          <div class="contenedor-imagen">
            <img src="assets/images/sticker-1.jpeg" alt="sticker 1" />
            <input type="number" id="input-sticker-1" />
          </div>

          <div class="contenedor-imagen">

          <div class="contenedor-imagen">
            <img src="assets/images/sticker-3.jpeg" alt="sticker 3" />
            <input type="number" id="input-sticker-3" />
          </div>
        </div>

        <p class="mensaje"></p>

        <div class="contenedor-boton">
          <button class="boton" id="verificar-stickers">Verificar</button>
        </div>
      </section>

      <section class="contenedor-actividad-3" id="actividad-3">
        <h2>Actividad 3</h2>

        <p class="titulo">Password</p>

        <div class="contenedor-selects">
          <select name="pass-1" id="pass-1">

            <option value="1">1</option>

            <option value="3">3</option>

          <select name="pass-2" id="pass-2">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>

          <select name="pass-3" id="pass-3">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>

        <div class="contenedor-boton">
          <button id="boton-ingresar">Ingresar</button>
          <p id="mensaje-password" class="mensaje"></p>
        </div>
      </section>
    </main>

    <script src="assets/js/index.js"></script>
  </body>
</html>
