<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Condiciones</title>
  </head>
  <body>
    <main>
      <section id="actividad-1">
        <h2>Actividad 1</h2>

        <img id="gato" src="assets/images/actividad-1.jpeg" alt="gatito gris" />
      </section>

      <section class="contenedor-actividad-2" id="actividad-2">
        <h2>Actividad 2</h2>

        <div class="contenedor-stickers">
          <div class="contenedor-imagen">
            <img
              class="imagen-sticker"
              src="assets/images/sticker-1.png"
              alt="sticker 1"
            />
            <input type="number" id="input-sticker-1" />
          </div>

          <div class="contenedor-imagen">
            <img
              class="imagen-sticker"
              src="assets/images/sticker-2.png"
              alt="sticker 2"
            />
            <input type="number" id="input-sticker-2" />
          </div>

          <div class="contenedor-imagen">
            <img
              class="imagen-sticker"
              src="assets/images/sticker-3.png"
              alt="sticker 3"
            />
            <input type="number" id="input-sticker-3" />
          </div>
        </div>

        <p class="mensaje"></p>

        <div class="contenedor-boton">
          <button class="boton" id="verificar-stickers">Verificar</button>
        </div>
      </section>

      <section class="contenedor-actividad-3" id="actividad-3">
        <h2>Actividad 3</h2>

        <p class="titulo">Password</p>

        <div class="contenedor-selects">
          <select name="pass-1" id="pass-1">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>

          <select name="pass-2" id="pass-2">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>

          <select name="pass-3" id="pass-3">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>

        <div class="contenedor-boton-3">
          <button class="boton-ingresar" id="boton-ingresar">Ingresar</button>
          <p id="mensaje-password" class="mensaje"></p>
        </div>
      </section>
    </main>

    <script src="assets/js/index.js"></script>
  </body>
</html>
